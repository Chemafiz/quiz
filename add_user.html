<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dodaj uczestnika</title>
    <link rel="stylesheet" href="add_user.css" />
  </head>
  <body>
    <main class="container">
      <h1>Dołącz do quizu</h1>
      <form id="add-user-form" class="add-user-form">
        <input id="name" name="name" autocomplete="name" placeholder="Imię lub nick" required />
        <input id="avatar-file" name="avatar-file" type="file" accept="image/*" />
        <div id="avatar-preview-wrap">
          <img id="avatar-preview" style="width:64px;height:64px;border-radius:50%;display:none;margin-top:8px"/>
        </div>
        <button type="submit">Dołącz</button>
      </form>
      <div id="msg"></div>
    </main>
    <script type="module" src="add_user.js"></script>
  </body>
</html>
